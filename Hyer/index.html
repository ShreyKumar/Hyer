<html>
   <head>
      <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
        function submit() {
          let num = $('#number').val();
          console.log("Delete attempt");
          $.ajax({
            url: '/delete/user/' + num,
            type: 'DELETE',
            success: function result() {
              console.log("Deleted");
            }
          });
        }
        function submit2() {
          let num = $('#number2').val();
          console.log("Delete attempt");
          $.ajax({
            url: '/delete/job/' + num,
            type: 'DELETE',
            success: function result() {
              console.log("Deleted");
            }
          });
        }
      </script>
    </head>
   <body>
    <p>Add Job</p>
    <form action="/jobs" method="POST">
      <input type="text" placeholder="Job Name" name="jobName">
      <input type="text" placeholder="Description" name="jobDescription">
      <input type="text" placeholder="X coordinate" name="xCoordinate">
      <input type="text" placeholder="Y coordinate" name="yCoordinate">
      <input type="text" placeholder="Pay Value" name="payValue">
      <input type="text" placeholder="Pay Type" name="payType">
      <input type="text" placeholder="Job Duration" name="jobDuration">
      <input type="text" placeholder="Photo" name="jobPhoto">
      <input type="text" placeholder="Tags" name="jobTags">
      <input type="text" placeholder="Prerequisites" name="jobPrerequisites">
      <input type="text" placeholder="Employer" name="jobEmployer">
      <input type="text" placeholder="Status" name="jobStatus">
      <button type="submit">Add Job</button>
    </form>

    <p>Get Job by ID</p>
    <form action="/jobs" method="GET">
      <input type="text" placeholder="Job ID" name="jobID">
      <button type="submit">Get Job</button>
    </form>

    <p>Add User</p>
    <form action="/users" method="POST">
      <input type="text" placeholder="First Name" name="firstName">
      <input type="text" placeholder="Last Name" name="lastName">
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Email" name="email">
      <input type="text" placeholder="Phone Number" name="phoneNumber">
      <input type="text" placeholder="Bio" name="userBio">
      <input type="text" placeholder="Photo" name="userPhoto">
      <button type="submit">Add User</button>
    </form>
    
    <p>Get User by ID</p>
    <form action="/users" method="GET">
      <input type="text" placeholder="User ID" name="userID">
      <button type="submit">Get User</button>
    </form>

    <p>Delete a user</p>
    <input type="text" id="number" placeholder="User ID" name="number"></input>
    <button id="rmButton" onclick="submit()" value="Remove user">Delete User</button>

    <p>Delete a job</p>
    <input type="text" id="number2" placeholder="Job ID" name="number2"></input>
    <button id="rmButton" onclick="submit2()" value="Remove user">Delete Job</button>
      
      
      
</html>
